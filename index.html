<!DOCTYPE html>
<html>

<head>
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="title"></title>
    <meta name="author" content="MicDZ(Modified by Runzelee)">
    <meta name="description" content="2022年上海市初中学业水平考试倒计时">
    <link rel="stylesheet" href="css/night.css" id="css" />

    <script src="js/index.js"></script>
    <link rel="shortcut icon"
        href="https://cdn.jsdelivr.net/gh/Runzelee/image-hosting@main/pics/favicon.4k0b83tvbt00.webp">

<body>
    <div class="container">
        <div class="menu">

            <div class="set" id="name">
            </div>

        </div>

        <div class="clock">
            <div class="clock-item">

                <span class="day">000</span>
                <div>天</div>
                <span class="hour">00</span>
                <div>时</div>
                <span class="minute">00</span>
                <div>分</div>
                <span class="second">00</span>
                <div>秒</div>
            </div>


            <!-- <div class="clock-item day">
                    <div>天</div>
                    <span>000</span>
                </div>
                <div class="clock-item hour">
                    <div>时</div>
                    <span>00</span>
                </div>
                <div class="clock-item minute">
                    <div>分</div>
                    <span>00</span>
                </div>
                <div class="clock-item second">
                    <div>秒</div>
                    <span>00</span>
                </div> -->
        </div>

        <div class="pass">
            <span>今天已经过去</span>


            <div class="prog">
                <progress id="progress" value="50" max="100"></progress><br>
            </div>
            <div class="data"><span>0.00%</span></div>
        </div>

    </div>

    <div class="switch">
        <button onClick="change(1)" class="btn Night">Night</button>
        <button onClick="change(2)" class="btn Light">Light</button>
    </div>
